<footer>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-md-4">
                <div class="box">
                    <h3>Productos</h3>
                    <ul>
                        <li>
                            <a routerLink="/products" [queryParams]="{ type: 'news' }">Nuevos Productos</a>
                        </li>
                        <li>
                            <a routerLink="/products" [queryParams]="{ type: 'offer' }">En Ofertra</a>
                        </li>
                        <li>
                            <a routerLink="/products" [queryParams]="{ type: 'latest' }">Ultimos Productos</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-xs-12 col-md-4">
                <div class="box">
                    <h3>Acerca de Tienda Esmeralda</h3>
                    <ul>
                        <li><a routerLink="/about-us">Sobre Nosotros</a></li>
                        <li><a routerLink="/store">Nuestras Tiendas</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-xs-12 col-md-4">
                <div class="box">
                    <h3>Contacto</h3>
                    <mat-form-field>
                        <input matInput placeholder="ingresa tu correo" [formControl]="emailField" type="email">
                    </mat-form-field>
                    <button mat-raised-button [disabled]="emailField.invalid" (click)="sendMail()">enviar</button>
                    <!-- <p *ngIf="emailField.invalid">campo invalido</p> -->
                </div>
            </div>
        </div>
    </div>
</footer>
